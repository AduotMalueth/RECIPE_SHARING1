<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Management</title>
    <link rel="stylesheet" href="recipe-management.css">

</head>
<body>
    <div class="header-container">
        <h1>Recipe Management</h1>
        <button onclick="goBack()" class="back-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Go Back
        </button>
    </div>

    <section id="recipe-form">
        <h2>Add New Recipe</h2>
        <form id="recipeForm">
            <div class="form-group">
                <label for="title">Recipe Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients (Name, Origin, Nutritional Value, Allergen Info, Shelf Life):</label>
                <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="prepTime">Preparation Time (minutes):</label>
                <input type="number" id="prepTime" name="prepTime" required>
            </div>
            <div class="form-group">
                <label for="cookTime">Cooking Time (minutes):</label>
                <input type="number" id="cookTime" name="cookTime" required>
            </div>
            <div class="form-group">
                <label for="servingSize">Serving Size:</label>
                <input type="number" id="servingSize" name="servingSize" required>
            </div>
            <div class="form-group">
                <label for="calories">Calories per Serving:</label>
                <input type="number" id="calories" name="calories" required>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Add Recipe</button>
        </form>
    </section>

    <section id="recipe-table">
        <h2>All Recipes</h2>
        <table id="recipeList">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Recipes will be added here dynamically -->
            </tbody>
        </table>
    </section>

    <div id="recipe-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">x</span>
            <h3 id="modalTitle"></h3>
            <p id="modalDetails"></p>
        </div>
    </div>

    <footer>
        <p>Admin Dashboard - Recipe Sharing Platform &copy; 2024</p>
    </footer>
    <script src="recipe-management.js"></script>
</body>
</html>
