<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms & Conditions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: rgba(0, 0, 0, 0.7) url('images/OIP.jpeg') no-repeat center center fixed;
            background-size: cover;
            background-blend-mode: darken;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        p {
            margin: 10px 0;
            font-size: 1rem;
        }

        a {
            color: #FFA500; 
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline; 
        }

        /* Tablet View */
        @media (max-width: 768px) {
            body {
                padding: 20px;
                text-align: left;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }
        }

        /* Mobile View */
        @media (max-width: 480px) {
            body {
                padding: 15px;
                height: auto;
                text-align: left;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Terms & Conditions</h1>

        <p>1. Do not share your account information with others.</p>

        <p>2. All recipes submitted must adhere to community guidelines.</p>

        <p>3. Pay before you order to ensure your recipes are processed.</p>
        
        <p>4. Use only approved ingredients in your recipes.</p>

        <p><a href="signup.html">Back to signup </a></p>
    </div>
</body>
</html>
